{% extends 'base.html' %}{% block content %}
<div class="container research-wrapper">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'home' %}">Maps</a></li>
        <li class="breadcrumb-item active">Notebook tutorials</li>
    </ol>
    <h1>Notebooks</h1>
    <div class="researches">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">source</th>
                </tr>
            </thead>

            <tbody id="resultsTable">
                {% for notebook in notebooks %}
                <tr class="table-light table-active mt-3 pt-3">
                    <th scope="row">
                        <a href="{% url 'notebook_detail' notebook.pk %}" style="color: black; text-decoration: none"
                            >{{ notebook.title }}</a
                        >
                    </th>
                    <td><a href="{% url 'notebook_detail' notebook.pk %}">{{notebook.file.url}}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
